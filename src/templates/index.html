{% extends "layout/default.html" %}
{% block content %}
<div id="app">
    <form >
    <div class="form-group">
        <label for="sessions">Vistas:</label>
        <div class="input-group">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" v-on:click="sessionMinusTen()">-</button> 
            </span >
            <input id="sessions" class="form-control" type="number" min="0" step="1000" v-model="sessions">
            <span class="input-group-btn">
                    <button type="button" class="btn btn-default" v-on:click="sessionPlusTen()">+</button>
            </span>
        </div>
    </div>  
    <hr>
    <div class="form-group">
        <label for="conversion">Conversão de visitas:</label>
        <div class="input-group">
            <input type="number" id="conversion" class="form-control" min="0" max="100" step="0.5" v-model="conversion">
            <div class="input-group-addon">%</div>
        </div>
    </div>
    <div class="form-group">
        Pedidos Capturados: <span v-text="Math.floor(captured)"></span>
    </div>
    <div class="form-group">
        <label for="avg">Tíket médio: </label>
        <div class="input-group">
            <div class="input-group-addon">R$</div>
            <input type="number" class="form-control"  min="0" step="10" v-model="avg" id="avg">
        </div>
    </div>
    <div class="form-group">
    Valor capurado: <span v-text="$total"></span>
    </div>
    <div class="form-group">
    Conversão de pagamento: <span class="badge"><span v-text="pay"></span>/100</span> <input type="range" class="form-control" min="0" max="100" step="1" v-model="pay">
    </div>
    <h1>
        Faturamento: <span v-text="$final"></span>
    </h1>
    </form>
</div>
{% endblock %}
