<div class="terminal" ng-controller="TerminalController">
    <div class="log">
        <div ng-repeat="log in logs track by $index" ng-bind="log"></div>
    </div>
    <div class="command-line">
        <input type="text" ng-model="command" add-command>
        <span class="local">portfolio:/ guest$</span> <span class="command" ng-bind="command"></span><span class="blink"></span>
    </div>
</div>
